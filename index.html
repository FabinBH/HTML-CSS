<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="html.html" method="post">
            <h1>Cadastrar usuário</h1>
            <fieldset>
                <legend><span>1</span>Dados pessoais</legend>
                <label for="">Nome:</label>
                <input type="text" id="nome" name="user_name">
                <label for="email">Email:</label>
                <input type="text" id="email" name="user_email">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="user_senha">
                <label for="confirmasenha">Confirma Senha:</label>
                <input type="password" id="confirmasenha" name="user_confirmasenha">
                <label for="">Idade:</label>
                <input type="radio" id="acima_17" value="acima_17" name="user_idade">
                <label for="acima_17">Acima 17</label>
                <input type="radio" id="abaixo_17" value="abaixo_17" name="user_idade">
                <label for="abaixo_17">Abaixo ou igual 17</label>
            </fieldset>
            <fieldset>
                <legend><span>2</span>Dados Perfil</legend>
                <label for="">Descrição:</label>
                <textarea name="user_descricao" id="descricao" cols="30" rows="10"></textarea>
                <label for="trabalho">Perfil trabalho:</label>
                <select name="user_trabalho" id="trabalho">
                    <optgroup label="WEB">
                        <option value="Frontend">Front-End Developer</option>
                        <option value="phpdeveloper">PHP Developer</option>
                        <option value="reactdeveloper">React Developer</option>
                    </optgroup>
                    <optgroup label="MOBILE">
                        <option value="Android"> Android Developer</option>
                        <option value="IOS">IOS Developer</option>
                    </optgroup>
                    <optgroup label="ADMINISTRADOR">
                        <option value="Proprietario">Proprietario</option>
                        <option value="Freelancer">Freelancer</option>
                    </optgroup>
                </select>
                <label for="">Interesses:</label>
                <input type="checkbox" id="programador" value="interesse_programador" name="user_interesse1">
                <label for="user_interesse1">Programador</label>
                <input type="checkbox" id="design" value="interesse_design" name="user_interesse2">
                <label for="user_interesse2">Design</label>
                <input type="checkbox" id="analista" value="interesse_analista" name="user_interesse3">
                <label for="user_interesse3">Analista</label>
            </fieldset>
            <button type="submit">Pronto!</button>
        </form>
    </div>
</body>
</html>
